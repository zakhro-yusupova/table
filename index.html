<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <!-- <link rel="stylesheet" href="css/main.css"> -->
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

  <table class="table">
    <tbody>

      <tr class="table__row">
        <td class="table__data" rowspan="2">No</td>
        <td class="table__data" rowspan="2">Client</td>
        <td class="table__data" rowspan="2">Tovar</td>
        <td class="table__data" rowspan="2">Status</td>
        <td class="table__data" colspan="2">Umumiy xarajatlar:</td>
      </tr>

      <tr class="table__row">
        <td class="table__data" >Xizmat xar.</td>
        <td class="table__data" >Yo'l xar.</td>
      </tr>

      <tr class="table__row">
        <td class="table__data ">2</td>
        <td class="table__data ">Ibroxim Ali</td>
        <td class="table__data ">Gilam</td>
        <td class="table__data ">Yuvishda</td>
        <td class="table__data ">300.000</td>
        <td class="table__data ">14.000</td>
      </tr>

      <tr class="table__row">
        <td class="table__data ">3</td>
        <td class="table__data ">Shuxratbek</td>
        <td class="table__data ">Parda</td>
        <td class="table__data ">Quritishda</td>
        <td class="table__data ">200.000</td>
        <td class="table__data ">10.000</td>
      </tr>

      <tr class="table__row">
        <td class="table__data ">4</td>
        <td class="table__data ">Farrux</td>
        <td class="table__data ">Sholcha</td>
        <td class="table__data ">Yetkazishda</td>
        <td class="table__data ">240.000</td>
        <td class="table__data ">5.000</td>
      </tr>

      <tr class="table__row">
        <td class="table__data " colspan="4">Ja'mi</td>
        <td class="table__data " colspan="2">1.000.000</td>
      </tr>

    </tbody>
  </table>

</body>
</html>
